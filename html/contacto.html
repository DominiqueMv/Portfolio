<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <header>
      <!-- Barra de navegación -->
      <nav class="navbar container-fluid">
        <div class="d-flex mx-auto">
          <button class="btn btn-dark mergin custom-button rounded-0" type="button">Inicio</button>
          <button class="btn btn-dark mergin custom-button rounded-0" type="button">Acerca</button>
          <button class="btn btn-dark mergin custom-button rounded-0" type="button">Servicios</button>
          <button class="btn btn-sm btn-dark mergin custom-button rounded-0" type="button">Contacto</button>
        </div>
      </nav>

      <div class="jumbotron jumbotron-fluid bg-dark custom-button text-white text-center">
        <div class="container-fluid">
          <h1 class="display-4">Desarrollador web</h1>
          <p class="lead">Dominique Marin Vicente</p>
          <p class="pb-2">Contactame!</p>
        </div>
      </div>
    </header>

  </div>
  <main class="main">
    <!-- formulario -->
    <div class="container  d-flex justify-content-center align-items-center">
      <div class="">

        <form onsubmit="return false" id="form">
          <h1 class="text-center">Ponte en contacto conmigo!</h1>
          <div id="formulario">
            <div class="mb-3">
              <input type="text" class="form-control rounded-0 mb-2 custom-button" id="name" name="name"
                placeholder="Nombre" required>
              <input type="text" class="form-control rounded-0 mb-2 custom-button" id="lastName" name="lastName"
                placeholder="Apellido" required>
              <input type="text" class="form-control rounded-0 mb-2 custom-button" id="email" name="email"
                placeholder="Correo Electrónico" required>
              <input type="text" class="form-control rounded-0 mb-2 custom-button" id="number" name="number"
                placeholder="Número telefónico" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control rounded-0 mb-2 custom-button" id="message" name="message" rows="3"
                placeholder="Escribe aquí tu mensaje..." required></textarea>
              <button class=" btn btn-dark custom-button rounded-0 mb-2" id="send" name="send"
                type="button">Enviar</button>
              <div class="alert alert-secondary fade show rounded-0" style="display:none;" role="alert"
                id="alertValidaciones">
                <p id="alertValidacionesTexto"></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-4 text-center mt-1">
          Generation 2023<span>©</span>
        </div>
        <div class="col-lg-4 col-md-4 text-center">
          Dominique Marin Vicente
        </div>
        <div class="col-lg-4 col-md-4 text-center">
          <div class="footer_socials">
            <a class="footer_socials" href="https://www.facebook.com/DoMo.Marin/">
              <img class="pixelated" src="../img/facebook.png" alt="Facebook">
            </a>
            <a class="footer_socials" href="https://www.linkedin.com/in/dominique-marin-vicente-b68a031bb/">
              <img class="pixelated" src="../img/linkedin.png" alt="LinkedIn">
            </a>
            <a class="footer_socials" href="https://github.com/DominiqueMv">
              <img class="pixelated" src="../img/github-sign.png" alt="GitHub">
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>



  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script type="text/javascript">
    emailjs.init('XcgD6noCTyaKCVhL2')
  </script>
  <script src="/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
